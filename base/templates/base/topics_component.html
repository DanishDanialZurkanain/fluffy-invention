<div class="topics">
  <div class="topics__header">
    <h2>Browse Topic</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'home' %}">All</a>
    </li>
    {% for topic in topics %}
    <li>
      <a href="{% url 'home' %}?q={{ topic.name }}">{{ topic.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
